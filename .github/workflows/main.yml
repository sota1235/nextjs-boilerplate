name: Main

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 12.x
          - 14.x

    steps:
      - uses: actions/checkout@v2
      - name: Run tests with ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install
        run: npm i
      - name: lint
        run: npm run lint
      - name: test
        run: |
          npm run test:ci
          npx codecov@3.0.2
      - name: build storybook
        run: npm run build-storybook
      - name: build source
        run: npm run build
